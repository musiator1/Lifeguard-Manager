{% extends 'base.html' %}

{% block title %}Change Application Status{% endblock %}

{% block content %}
<h2>Change Application Status</h2>
<p>Application: {{ application }}</p>

<form method="post">
    {% csrf_token %}
    <label for="status">Status:</label>
    <select name="status" id="status">
        {% for value, display in application.STATUS_CHOICES %}
        <option value="{{ value }}" {% if value == application.status %}selected{% endif %}>{{ display }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="button button-save">Save</button>
</form>
<a href="{% url 'application_list' %}" class="button button-back">Back</a>
{% endblock %}
