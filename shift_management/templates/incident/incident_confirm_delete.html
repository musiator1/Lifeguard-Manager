{% extends 'base.html' %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the pool incident at {{ incident.pool }} on {{ incident.date_time|date:"Y-m-d H:i" }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button button-delete">Delete</button>
        <a href="{% url 'incident_list_lifeguard' %}" class="button button-cancel">Cancel</a>
    </form>
{% endblock %}
