{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit Lifeguard{% else %}Add New Lifeguard{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-save">Save</button>
        <a href="{% url 'lifeguard_list' %}" class="button button-cancel">Cancel</a>
    </form>
{% endblock %}
