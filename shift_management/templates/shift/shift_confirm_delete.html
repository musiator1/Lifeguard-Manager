{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this shift?</h2>
    <h3>{{ shift }}</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button button-delete">Delete</button>
        <a href="{% url 'shift_list' %}" class="button button-cancel">Cancel</a>
    </form>
{% endblock %}
